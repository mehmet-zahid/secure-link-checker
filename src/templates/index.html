<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Link Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Safe Link Checker</h1>
        </header>
        <main>
            <form id="urlForm" action="{{ url_for('url_check') }}" method="POST">
                <div class="input-group">
                    <input type="url" name="url" id="url" placeholder="Enter a URL to check" required>
                    <button type="submit">Check</button>
                </div>
            </form>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Checking URL safety...</p>
            </div>
            <div id="results">
                {% if results %}
                    {% include 'results.html' %}
                {% endif %}
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Safe Link Checker. All rights reserved.</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
